server:
  port: 8080

mybatis-plus:
  configuration:
    # 在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 这表示使用的是 雪花算法（Snowflake）生成 ID
      id-type: ASSIGN_ID

# 文件上传路径
reggie:
  path: D:\Workspaces\reggie_take_out\src\main\resources\static\
#  path: E:\static\

spring:
  application:
    # 应用的名字：可选
    name: reggie_take_out
#  datasource:
#    druid:
#      driver-class-name: com.mysql.cj.jdbc.Driver
#      url: jdbc:mysql://localhost:3306/hm_reggie?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
#      username: root
#      password: root

  cache:
    type: redis
    redis:
#      time-to-live: 1800000 #设置缓存过期时间，可选
      time-to-live: 3600000 #设置缓存过期时间，可选
  # Redis配置
  redis:
    host: 192.168.108.9
    port: 6379
    password: 123456
    database: 0
    # 连接池配置
    jedis:
      pool:
        max-active: 8 # 最大连接数
        max-wait: 1ms # 连接池最大阻塞等待时间
        max-idle: 4   # 连接池中的最大空闲连接
        min-idle: 0   # 连接池中的最小空闲连接

  shardingsphere:
    datasource:
      names:
        master,slave
      # 主数据源  【重新用了一下老师的项目，屁都没改，突然可以，卡了一天了，就是这个数据源，一致提示找不到】
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.108.9:3306/hm_reggie?characterEncoding=utf-8
        username: root
        password: root
      # 从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.108.10:3306/hm_reggie?characterEncoding=utf-8
        username: root
        password: root
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin #轮询
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    # 禁用Spring Boot默认数据源自动配置
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration